{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<h1>{{ pregunta.textPregunta }}</h1>


{% for respuesta in pregunta.respuesta_set.all %}
&nbsp;<li>{{ respuesta.textRespuesta }} </li>
<div class="progress progress-striped active">
  <div class="progress-bar" role="progressbar"
       aria-valuenow="{{ respuesta.votos }}" aria-valuemin="0" aria-valuemax="100"
       style="width: {{ respuesta.votos }}%">
       <p><strong>{{ respuesta.votos }}</strong> Voto{{ respuesta.votos|pluralize }}</p>    <span class="sr-only">{{ respuesta.votos }}% completado</span>
  </div>
</div>
{% endfor %}
</ul>
<a href="{% url 'polls:detail' pregunta.id %}"><input type="button" value="Volver a votar '{{ pregunta.textPregunta }}'"></a></br></br>
