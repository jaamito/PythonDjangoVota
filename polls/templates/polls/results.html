{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />


<h1>{{ pregunta.textPregunta }}</h1>

<ul>
{% for respuesta in pregunta.respuesta_set.all %}
    <li>{{ respuesta.textRespuesta }} --> Tiene!! --> {{ respuesta.votos }} voto{{ respuesta.votos|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' pregunta.id %}"><input type="button" value="Volver a votar '{{ pregunta.textPregunta }}'"></a></br></br>
